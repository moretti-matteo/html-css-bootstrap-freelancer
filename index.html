<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-freelancer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="secondary-color">
        <div class="container">
            <h3>START BOOTSTRAP</h3>
            <button class="hamburger-menu d-block d-sm-none">
                <i class="bi bi-list"></i>
            </button>
            <nav class="main-nav d-none d-sm-block">
                <ul>
                    <li><a href="#portfolio">PORTFOLIO</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero primary-color">
            <div class="container">
                <img src="./img/avatar.svg" alt="">
                <h1>START BOOTSTRAP</h1>
                <div class="container-icons">
                    <div class="line bg-white"></div>
                    <i class="bi bi-star-fill"></i>
                    <div class="line bg-white"></div>
                </div>

                <h4>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h4>
            </div>
        </section>

        <section id="portfolio">
            <h3>PORTFOLIO</h3>
            <div class="container-icons">
                <div class="line bg-black"></div>
                <i class="bi bi-star-fill"></i>
                <div class="line bg-black"></div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-4"><img src="./img/cabin.png" alt=""></div>
                    <div class="col-12 col-md-6 col-xl-4"><img src="./img/cake.png" alt=""></div>
                    <div class="col-12 col-md-6 col-xl-4"><img src="./img/circus.png" alt=""></div>
                    <div class="col-12 col-md-6 col-xl-4"><img src="./img/game.png" alt=""></div>
                    <div class="col-12 col-md-6 col-xl-4"><img src="./img/safe.png" alt=""></div>
                    <div class="col-12 col-md-6 col-xl-4"><img src="./img/submarine.png" alt=""></div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
